<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ produto.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-row>
    <ion-col size="12">
      <div class="img_div">
        <img src="./assets/{{produto.imagem}}">
      </div>    
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="12" class="detalhes">
      <p> {{ produto.descricao }} </p>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row class="ion-align-items-center">
    <ion-col size="5" offset="1" class="valor">
      R$ {{ formatacao(valor) }}
    </ion-col>

    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="adicionar()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-input type="number" [(ngModel)]="quantidade" readonly></ion-input>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="remover()">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
