<!-- Navbar e tela de dentro do Menu -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="menu-bar">
      <ion-title>UniCV Salgados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-row class="menu-bar-content">
      <ion-col>
        <div>
          <a href="https://github.com/Gabriel-Daantas/Ionic_Vendas" target="_blank">
            <img src="./assets/Bob.jpeg" alt="descrição_da_imagem">
          </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>

<!-- Navbar e tela principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="menu-bar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
       
      <!-- Navbar do Menu e título -->
      <ion-title>
        UniCV Salgados
      </ion-title>
        
      <ion-buttons slot="secondary">
        <ion-button href="https://i.pinimg.com/originals/a7/f0/77/a7f0772d66e7cb0e95f5f32938f7e61a.png" target="_blank">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <!-- Navbar das escolhas do tipo de comida -->
    <ion-toolbar id="choices">
      <ion-row>
        <ion-col size="12">
          <ion-segment>
            <ion-segment-button class="choices" *ngFor="let categoria of categorias; let i = index" (click)="escolhaCardapio(categoria.cod)">
              <ion-label>{{categoria.nome}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  
  <!-- Tela do cardápio -->
  <ion-content [fullscreen]="true">
    <ion-row>
      <ion-col size-xl="3" size-lg="4" size-sm="6" size-xs="12" *ngFor="let produto of produtos; let i = index" [hidden]="!produto.visible">
        <div class="cardapio">
          <ion-row>
            <ion-col class="item_cardapio" size="12">
              <img src="./assets/{{produto.imagem}}">
              <div>
                <p id="nome_no_cardapio">{{produto.nome}}</p>
                <p id="valor_no_cardapio">R$ {{formatacao(produto.valor)}}</p>
                <ion-button class="botao_detalhes" (click)="guiaDetalhes(produto)">
                  Detalhes
                </ion-button>
              </div>
            </ion-col>
          </ion-row>    
        </div>
      </ion-col>
    </ion-row>
    
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button id="botao_carrinho" href="https://youtu.be/B6QqIs91V-A?t=164" target="_blank">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>

<ion-footer>
</ion-footer>
